name: Package Publish

on:
  # push:
  #   tags:
  #     - "v*.*.*"
  # release:
  #   types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          get_package_info() {
            local packageType="$1"
            local packageJsonPath="$2"

            if [ -f "$packageJsonPath" ]; then
              local schema=$(grep -Eo "\"${packageType}\": ?\"[^\"]+\"" "$packageJsonPath" | cut -d '"' -f4)

              new_repo=$(echo "$schema" | sed 's/@wshoto\///')
              echo "$new_repo"

            else
              echo "package.json file does not exist"
              return 1
            fi
          }
          VERSION=$(get_package_info "version" "../../package.json")
          if [[ "$VERSION" == *-beta* ]]; then
            npm publish --tag beta
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
